<ion-header>
    <ion-navbar class="grey">
        <ion-title>
            Checkout
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid no-padding>
        <ion-row>
            <cart-progress amount=3 current=1></cart-progress>
        </ion-row>
    </ion-grid>
    <ion-grid padding>
        <ion-row>
            <h2>Your Details</h2>
        </ion-row>
        <ion-row>
            <ion-col>
                <form [formGroup]="form">
                    <ion-item no-lines>
                        <ion-input formControlName="name" placeholder="Your Name" class="rounded"></ion-input>
                    </ion-item>
                    <ion-item no-lines>
                        <ion-input formControlName="email" placeholder="Your Email" class="rounded"></ion-input>
                    </ion-item>
                    <ion-item no-lines>
                        <button ion-button block round icon-end (click)="pay();" [disabled]="!form.valid">
                            Continue to Payment
                            <svg class="feather">
                                <use xlink:href="assets/icon/feather-sprite.svg#arrow-right" />
                            </svg>
                        </button>
                    </ion-item>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
